<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Strict Alteration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <img id="P0" src="p0.png" alt="p0" />
    <img id="P1" src="p1.png" alt="p1" />
    <div class="box1">
      <h1>Turn</h1>
      <input id="Pn" type="text" value="" readonly>
      <br/>
      <button class="Process0 btn btn-secondary btn-lg" type="button" name="button">Process0</button>
      <button class="End-process0 btn btn-primary btn-lg" type="button" name="button">END P0</button>
      <button class="Reset btn btn-dark btn-lg" type="button" name="button">Reset</button>
      <button class="Process1 btn btn-secondary btn-lg" type="button" name="button">Process1</button>
      <button class="End-process1 btn btn-primary btn-lg" type="button" name="button">END P1</button>
    </div>
    <div class="box2">
      <p class="box2_heading">NON CRITICAL SECTION</p>
      <hr size="5" noshade>
      
    </div>
    <div class="box3">
      <p class="box2_heading">WHILE LOOP</p>
      <hr hr size="5" noshade>
    </div>
    <div class="box4">
      <p class="box2_heading">CRITICAL SECTION</p>
      <hr size="5" noshade>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
